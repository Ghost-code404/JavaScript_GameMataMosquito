<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--js-->
    <script>
        function iniciar(){
           var nivel = document.getElementById('nivel').value
          
            if(nivel === " "){
                alert("Selecione um n√≠vel para selecionar o jogo")
                return false
            }

            window.location.href = "app.html?" + nivel
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="Game Over">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="nivel" class="form-control">
                            <option value=" ">-- Selecionar o nivel --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="seFudeo">Se Fudeo</option>
                        </select>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                   <button type="button" class="btn btn-danger btn-lg" onclick="iniciar()">Iniciar Jogo</button>
                </div>
            </div>
        </div>

</body>

</html>
